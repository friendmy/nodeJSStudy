<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>패스워드 변경</title>
  </head>
  <body>
    <h1>패스워드 변경</h1>
    <br />
    <form action="/process/setpassword" method="post">
      <table>
        <tr>
          <td><label>아이디 확인</label></td>
          <td>
            <input type="text" name="id" id="id" />
          </td>
        </tr>
        <tr>
          <td><label>이전 패스워드</label></td>
          <td>
            <input type="password" name="beforePassword" id="beforePassword" />
          </td>
        </tr>
        <tr>
          <td><label>변경 패스워드</label></td>
          <td>
            <input
              type="password"
              name="currentPassword"
              id="currentPassword"
            />
          </td>
        </tr>
        <tr>
          <td><labe>변경 패스워드 확인</labe></td>
          <td>
            <input
              type="password"
              name="currentPassword1"
              id="currentPassword1"
            />
          </td>
        </tr>
      </table>
      <input type="submit" value="변경" />
    </form>
  </body>
</html>
